project:
  type: website
  output-dir: docs

website:
  title: "Guillaume Gilles"
  description: "Understanding the world with the help of data."
  site-url: https://guillaumegilles.github.io/
  repo-url: https://github.com/guillaumegilles/guillaumegilles.github.io/
  repo-actions: [issue]

  # Social Metadata
  favicon: images/cat.png
  twitter-card: true
  open-graph: true

  # Google Analytics
  google-analytics: G-6BXJC408ED

  # Website navigation
  bread-crumbs: false
  page-navigation: true

  ## Top navigation: navbar
  navbar:
    left:
      - icon: house-fill
        text: "Home"
        file: index.qmd
      - icon: person-fill
        text: "About"
        file: about.qmd
      - icon: tree-fill
        text: "Digital Garden"
        file: digital-garden.qmd
      # - icon: backpack-fill
      #   text: "Teaching"
      #   file:

    right:
      - icon: github
        href: https://github.com/guillaumegilles
      - icon: linkedin
        href: https://www.linkedin.com/in/guillaumegilles
      - icon: journal-code
        href: https://www.kaggle.com/guillaumegilles
      - icon: rss
        file: index.xml

  page-footer:
    center:
      - text: Contact
        href: mailto:guillaumegilles@me.com
      - text: License
        href: LICENSE.md

  comments:
    utterances:
      repo: guillaumegilles/guillaumegilles.github.io
      label: comments
      theme: github-light
      issue-term: og:title

format:
  html:
    # Style
    theme: solar
    css: css/styles.css
    link-external-icon: true

    # Table of contents
    toc: true
    toc-depth: 3

    # References
    bibliography: references.bib
    citation-location: margin
