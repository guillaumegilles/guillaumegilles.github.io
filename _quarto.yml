project:
  type: website
  output-dir: docs


website:
  site-url: https://guillaumegilles.github.io/
  repo-url: https://github.com/guillaumegilles/guillaumegilles.github.io/
  repo-actions: [issue]

  # Social Metadata
  favicon: assets/images/cat.png
  twitter-card: true
  open-graph: true

  # Google Analytics
  google-analytics: G-6BXJC408ED

  # Website navigation
  page-navigation: true
  
  # Footer
  page-footer:
    center:
      - text: Contact
        href: mailto:guillaumegilles@me.com
      - text: License
        href: LICENSE.md
  
  # Comments
  comments:
    utterances:
      repo: guillaumegilles/guillaumegilles.github.io
      label: comments
      theme: github-light
      issue-term: og:title

format:
  html:
    css: css/styles.css

    # Table of contents
    toc: true
    toc-depth: 3

    # References
    bibliography: assets/references.bib
    citation-location: margin
