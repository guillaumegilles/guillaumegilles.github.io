project:
  type: website
  output-dir: docs

website:
  # RSS Feed
  title: Guillaume Gilles
  site-url: https://guillaumegilles.github.io/
  description: A website at the crossroad of technology, social science, society, economy, and history.

  # Github action buttons
  # repo-url: https://github.com/guillaumegilles/guillaumegilles.github.io/
  # repo-actions: [issue]

  # Social Metadata
  favicon: images/cat.png
  twitter-card: true
  open-graph: true

  # Google Analytics
  # If you are forking my repo to develop content or your own purposes please
  # disable my Google Analytics tag during development. If building your own
  # site, replace our GA tag with your own GA tag before deployment. This will
  # prevent your activity being tracked and counted in our analytics dashboard.
  # Thank you!
  google-analytics: G-6BXJC408ED

  # Website navigation
  page-navigation: true
  back-to-top-navigation: true

  # Search options
  search:
    location: navbar
    type: overlay
    keyboard-shortcut: ["?", "H"]
    copy-button: true

  # Navbar
  navbar:
    logo: images/cat.png
    title: false
    left:
      - text: HOME
        href: index.qmd
      - text: ABOUT
        href: about.qmd
      - text: BLOG
        href: blog.qmd
      - text: DIGITAL GARDEN
        href: digital-garden.qmd
      - text: ICRA
        href: teaching/intro-credit-risk-analysis/index.qmd
      - text: IBS
        href: teaching/intro-business-statistics/index.qmd
    right: 
      - icon: rss
        href: docs/digital-garden.xml
      - icon: linkedin
        href: https://www.linkedin.com/in/guillaumegilles/
      - icon: file-earmark-code-fill
        href: https://www.kaggle.com/guillaumegilles
      - icon: github
        href: https://github.com/guillaumegilles

  # Sidebar for ICRA
  sidebar:
    - id : icra
      title: Introduction to Credit Risk Analysis
      style: floating
      contents:
        - teaching/intro-credit-risk-analysis/index.qmd
        - section: Banque de France
          contents:
            - teaching/intro-credit-risk-analysis/chap/01-banque-france.qmd
            - teaching/intro-credit-risk-analysis/chap/02-monetary-strategy.qmd
            - teaching/intro-credit-risk-analysis/chap/03-financial-stability.qmd
        - section: Cotation
          contents: 
            - teaching/intro-credit-risk-analysis/chap/02-cotation.qmd
            - teaching/intro-credit-risk-analysis/chap/03-indicateur-dirigeant.qmd
        - section: Comptes Consolidés
        - section: Analyse financière
          contents: 
            - teaching/intro-credit-risk-analysis/chap/04-analyse-performance.qmd
            - teaching/intro-credit-risk-analysis/chap/05-structure-fi.qmd
        - section: Flux de trésorerie
        - section: Annexes
          contents: 
            - teaching/intro-credit-risk-analysis/syllabus.qmd
            - teaching/intro-credit-risk-analysis/references.qmd
            - teaching/intro-credit-risk-analysis/guide-reference.qmd

  # Sidebar for IBS
    - id: ibs
      title: Introduction to Business Statistics
      style: "floating"
      contents:
        - teaching/intro-business-statistics/index.qmd
      
format:
  html:
    theme:
      light: scss/light.scss
      dark: scss/dark.scss

    # References
    citation-location: margin

    email-obfuscation: javascript
