##----------------------------------------------------------------------------##
#                           Quarto Render Information                          #
##----------------------------------------------------------------------------##
project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "about/README.qmd"
    - "!notes/"
    - "!projects/"
    - "!teaching/"
 

# ------------------------------------------------------------------- #
#                         Website Configuration                       #
# ------------------------------------------------------------------- #
website:
  title: "Guillaume Gilles"

  # -------------------------- NAVIGATION --------------------------- #
  # offer the user the ability to navigate to the next page (or
  # previous page) at the bottom of the page that theyâ€™ve just finished
  # reading
  page-navigation: true

  navbar:
    logo: assets/favicon.png 
    title: false     # suppress the display of the title on the navbar.
    left:
      - href: about/README.qmd
      - href: blog.qmd
      - href: projects.qmd
      - href: teaching.qmd

  # ---------------------------- SEARCH ----------------------------- #
  # Search is enabled by default for websites (you can disable it with
  # search: false).
  search: true

  # -------------------------- SOCIAL METADA ------------------------ #
  # The favicon for your site provides an icon for browser tabs and
  # other sites that link to yours
  favicon: assets/favicon.png

  # Enhanced appearance when someone links to your site on Twitter
  twitter-card: true

  # Open Graph protocol is a specification that enables richer sharing
  # of links to articles on the web
  open-graph: true


# ------------------------------------------------------------------- #
#                             HTML Configuration                      #
# ------------------------------------------------------------------- #
format:
  html:
    theme:
      light: assets/light.scss
