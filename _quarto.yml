project:
  type: website
  output-dir: docs
  render:
    - "!second-brain/"

website:
  title: "Guillaume Gilles"
  description: "Understanding the world with the help of data."
  site-url: https://guillaumegilles.github.io/
  repo-url: https://github.com/guillaumegilles/guillaumegilles.github.io/
  repo-actions: [edit]
  favicon: images/cat.png
  bread-crumbs: false
  page-navigation: true
  open-graph: true
  google-analytics: G-6BXJC408ED

  # Top navigation: navbar
  navbar:
    left:
      - icon: house-fill
        text: "Home"
        file: index.qmd
      - icon: person-fill
        text: "About"
        file: about.qmd
      - icon: tree-fill
        text: "Digital Garden"
        file: digital-garden.qmd
      - icon: backpack-fill
        text: "Teaching"
        file: ./ibs/ch00-preface.qmd

    right:
      - icon: github
        href: https://github.com/guillaumegilles
      - icon: linkedin
        href: https://www.linkedin.com/in/guillaumegilles
      - icon: journal-code
        href: https://www.kaggle.com/guillaumegilles
      - icon: rss
        file: index.xml

    # Sidebar navigation for teaching
    sidebar:
      - title: "Introduction to Business Statistics"
        contents:
          - ./ibs/ch00-preface.qmd
          - section: "Data Description"
            contents:
              - ./ibs/part1-data-description.qmd
              - ./ibs/ch01-definition-key-terms.qmd
              - ./ibs/ch02-data-sampling-variation.qmd

          - section: "Decision Making with Statistics"
            contents:
              - ./ibs/part2-decision-making-statistics.qmd
              - ./ibs/ch08-sets-combinatorial-analysis.qmd
              - ./ibs/ch09-probabilities.qmd
              - ./ibs/ch10-discrete-random-variable.qmd
              - ./ibs/ch11-continuous-random-variable.qmd
              - ./ibs/ch12-review-descriptive-stat.qmd
              - ./ibs/ch13-estimation.qmd
              - ./ibs/ch14-hypothesis-testing.qmd
              - ./ibs/ch15-hypothesis-testing-comparison-test.qmd
              - ./ibs/ch16-anova.qmd
              - ./ibs/ch17-chi-square-test.qmd
              - ./ibs/ch18-linear-correlation.qmd

  page-footer:
    center:
      - text: Contact
        href: mailto:guillaumegilles@me.com
      - text: Curriculum Vitae
        href: curriculum-vitae.qmd
      - text: License
        href: LICENSE.md

  comments:
    utterances:
      repo: guillaumegilles/guillaumegilles.github.io
      label: comments
      theme: github-light
      issue-term: og:title

format:
  html:
    theme:
      light: cosmo
      dark: superhero
    toc: true
    toc-depth: 3
    link-external-icon: true
    css: ./assets/css/styles.css
