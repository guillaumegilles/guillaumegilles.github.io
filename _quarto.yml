project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!*.md"

website:
  # RSS Feed
  title: G&#178;
  site-url: https://guillaumegilles.github.io/
  description: A website at the crossroad of technology, social science, society, economy, and history.

  # Github action buttons
  repo-url: https://github.com/guillaumegilles/guillaumegilles.github.io/
  repo-actions: [issue]

  # Social Metadata
  favicon: assets/images/cat.png
  twitter-card: true
  open-graph: true

  # Google Analytics
  google-analytics: G-6BXJC408ED

  # Website navigation
  page-navigation: true
  back-to-top-navigation: true

  # Search options
  search:
    location: sidebar
    type: overlay
    keyboard-shortcut: ["?", "H"]
    copy-button: true

  # Sidebar
  sidebar:
    contents: auto

  # Navbar
  # navbar:
  #   title: G&#178;
  #   logo: assets/images/cat.png
  #   background: primary
  #   right:
  #     - text: "Home"
  #       href: index.qmd
  #     - about.qmd
  #     - icon: rss
  #       href: docs/digital-garden.xml

  # Footer
  page-footer:
    center:
      - text: Contact
        href: mailto:guillaumegilles@me.com
      - text: License
        href: LICENSE.md

  # Comments
  comments:
    utterances:
      repo: guillaumegilles/guillaumegilles.github.io
      label: comments
      theme: github-light
      issue-term: og:title

format:
  html:
    theme:
      light: assets/sass/light.scss
      dark: assets/sass/dark.scss

    # Table of contents
    toc: true
    toc-depth: 3

    # References
    bibliography: assets/references.bib
    citation-location: margin

    email-obfuscation: javascript
