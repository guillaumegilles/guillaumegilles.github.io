# --------------------------------------------------------------------------- #
#                     Quarto Render Information                               #
# --------------------------------------------------------------------------- #
project:
  type: website
  output-dir: docs


# --------------------------------------------------------------------------- #
#                         Website Configuration                               #
# --------------------------------------------------------------------------- #
website:
  title: skekCoon

  # -------------------------- NAVIGATION ----------------------------------- #
  # offer the user the ability to navigate to the next page (or previous page)
  # at the bottom of the page that theyâ€™ve just finished reading
  page-navigation: true
  
  navbar:
    right:
      - href: about.qmd
      - href: index.qmd
      - href: teaching.qmd
    
  # ---------------------------- SEARCH ------------------------------ #
  # Search is enabled by default for websites (you can disable it with 
  # search: false).
  search: false 

  # -------------------------- SOCIAL METADA -------------------------------- #
  # The favicon for your site provides an icon for browser tabs and other sites
  # that link to yours
  favicon: favicon.png

  # Enhanced appearance when someone links to your site on Twitter
  twitter-card: true

  # Open Graph protocol is a specification that enables richer sharing of links
  # to articles on the web
  open-graph: true


# --------------------------------------------------------------------------- #
#                             HTML Configuration                              #
# --------------------------------------------------------------------------- #
format:
  html:
    toc: true
    toc-depth: 3
    theme:
      light: style.scss
